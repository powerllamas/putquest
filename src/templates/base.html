<!DOCTYPE HTML>
<html>
<head>
	<link href="http://fonts.googleapis.com/css?family=Buda:300&text=putQuest" rel="stylesheet" type="text/css" >
	<link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" type="text/css" media="screen" />
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.6.2.js"></script>
    {% block scripts %}{% endblock %}
	<title>
	{% block title %} putQuest {% endblock %}
	</title>
</head>

<body>
	<div id="page">
		<div class="header">
			<div class="logo"><a href="/"><h1>putQuest</h1></a></div>
			{% block login %}
			{% endblock %}
			{% block topnav %}
			{% endblock %}
		</div>

		<div id="content">
			{% block content %}{% endblock %}
		</div>
        <div class="footer">
            {% block footer %}
            <ul>
                <li><a href="">O nas</a></li>
                <li><a href="">Kontakt</a></li>
                <li><a href="">Regulamin</a></li>
            </ul>
            <p>Copyright &copy; 2011 putQuest</p>
            {% endblock %}
        </div>
	</div>
</body>
</html>
